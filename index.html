<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Para N√≥s Dois üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #ff4d6d;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
            font-size: 28px;
        }
        .slideshow {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 400px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
        }
        .slide.active {
            opacity: 1;
        }
        .mensagem {
            font-size: 20px;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff165d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d90429;
        }
        /* Anima√ß√£o de cora√ß√µes */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.7;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>üíñ Meu amor por voc√™ üíñ</h1>

    <div class="slideshow">
        <img class="slide active" src="URL_DA_SUA_IMAGEM_AQUI" alt="Foto 1">
        <img class="slide" src="URL_DA_SUA_IMAGEM_AQUI" alt="Foto 2">
        <img class="slide" src="URL_DA_SUA_IMAGEM_AQUI" alt="Foto 3">
        <img class="slide" src="URL_DA_SUA_IMAGEM_AQUI" alt="Foto 4">
    </div>

    <p class="mensagem">Voc√™ √© a pessoa mais especial da minha vida. Aceita namorar comigo para sempre? üíï</p>

    <a href="https://www.youtube.com/watch?v=sqwm65z-u94">
        <button>Sim! üòç</button>
    </a>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide() {
            slides.forEach((slide, index) => {
                slide.classList.remove("active");
                if (index === currentSlide) {
                    slide.classList.add("active");
                }
            });
            currentSlide = (currentSlide + 1) % slides.length;
        }

        setInterval(showSlide, 3000); // Muda a cada 3 segundos

        // Criar cora√ß√µes animados
        function criarCora√ß√µes() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(criarCora√ß√µes, 300);
    </script>

</body>
</html>
